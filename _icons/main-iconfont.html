<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>main-iconfont</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */

@font-face {
	font-family:"main-iconfont";
	src:url("../webfonts/main-iconfont-856f1abc7dd4470b2849433fe1258769.eot");
	src:url("../webfonts/main-iconfont-856f1abc7dd4470b2849433fe1258769.eot?#iefix") format("embedded-opentype"),
		url("../webfonts/main-iconfont-856f1abc7dd4470b2849433fe1258769.woff") format("woff"),
		url("../webfonts/main-iconfont-856f1abc7dd4470b2849433fe1258769.ttf") format("truetype");
	font-weight:normal;
	font-style:normal;
}

.icon {
	font-family:"main-iconfont";
	display:inline-block;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */

.icon-facebook:before {
	content:"\f100";
}

.icon-search:before {
	content:"\f101";
}

.icon-twitter:before {
	content:"\f102";
}


		</style>
	</head>
	<body>
		<h1>main-iconfont</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="facebook"><i class="icon icon-facebook"></i> icon-facebook</div>
			
				<div class="icons__item" data-name="search"><i class="icon icon-search"></i> icon-search</div>
			
				<div class="icons__item" data-name="twitter"><i class="icon icon-twitter"></i> icon-twitter</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
